<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hangman.css">
    <title>Know your Sith Lords!</title>
</head>

<body>
    <main>
        <h1>Guess the Sith Lord!</h1>
        <button id="play" class="playButtons">Let's play!</button>
        <p id="masterName"></p>
        <div class="buttonsContainer">
            <div class="bc_row">
                <button class="letterButton" data-letter="q">q</button>
                <button class="letterButton" data-letter="w">w</button>
                <button class="letterButton" data-letter="e">e</button>
                <button class="letterButton" data-letter="r">r</button>
                <button class="letterButton" data-letter="t">t</button>
                <button class="letterButton" data-letter="y">y</button>
                <button class="letterButton" data-letter="u">u</button>
                <button class="letterButton" data-letter="i">i</button>
                <button class="letterButton" data-letter="o">o</button>
                <button class="letterButton" data-letter="p">p</button>
            </div>

            <div class="bc_row">
                <button class="letterButton" data-letter="a">a</button>
                <button class="letterButton" data-letter="s">s</button>
                <button class="letterButton" data-letter="d">d</button>
                <button class="letterButton" data-letter="f">f</button>
                <button class="letterButton" data-letter="g">g</button>
                <button class="letterButton" data-letter="h">h</button>
                <button class="letterButton" data-letter="j">j</button>
                <button class="letterButton" data-letter="k">k</button>
                <button class="letterButton" data-letter="l">l</button>
            </div>

            
            <div class="bc_row">                              
                <button class="letterButton" data-letter="z">z</button>
                <button class="letterButton" data-letter="x">x</button>
                <button class="letterButton" data-letter="c">c</button>
                <button class="letterButton" data-letter="v">v</button>
                <button class="letterButton" data-letter="b">b</button>
                <button class="letterButton" data-letter="n">n</button>
                <button class="letterButton" data-letter="m">m</button>    
            </div>
     

                      
        </div>

      
        <button id="playAgain" class="playButtons" style="display:none">Play again!</button>
        <img id="resultGif">
    </main>

</body>
<script src="hangman.js"></script>

</html>
